apiVersion: v1
kind: Service
metadata:
  name: myapp-svc
spec:
  type: NodePort
  selector:
    app: myapp
    replicas: blue  #  this line mean It selects Pods where: app=myapp and replicas=green
  ports:
  - port: 80     # this is the port that the service will expose in the cluster 
    targetPort: 80 # this is the port on the Pod that the service will forward traffic to
    nodePort: 30007 # this is the port on each Node where the service can
